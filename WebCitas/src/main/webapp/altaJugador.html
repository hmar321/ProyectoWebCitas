<!DOCTYPE html>
<html lang="es">
<head>
<title>Alta de usuario</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container mt-3">
		<h1>Alta de usuario</h1>
		<form action="ServletForm" method="POST">
			<!-- Multiple addons / help text -->
			<div class="input-group mb-3">
				<span class="input-group-text">Nombre</span> <input type="text"
					class="form-control" name="nombre" required> <span
					class="input-group-text">Dirección</span> <input type="text"
					class="form-control" name="direccion" required> <span
					class="input-group-text">Ciudad</span> <input type="text"
					class="form-control" name="ciudad" placeholder="ciudad"
					required>
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text">País</span> <input type="text"
					class="form-control" name="pais" required> <span
					class="input-group-text">Sexo</span> <input type="text"
					class="form-control" name="sexo" required> <span
					class="input-group-text">Género pareja</span> <input type="text"
					class="form-control" name="pareja" required><span
					class="input-group-text">Email</span> <input type="text"
					class="form-control" name="email" required><span
					class="input-group-text">Contraseña</span> <input type="text"
					class="form-control" name="contrasena" required>
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</div>
</body>
</html>
