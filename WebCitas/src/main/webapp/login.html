<!DOCTYPE html>
<html lang="es">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/interfaz.css">
</head>

<body>

  <div class="p-2 bg-dark text-white text-center">
    <h1 class="text-danger">Encuentra a tu pareja ideal</h1>
    <p style="color: #DF649B;">Bienvenido a BucoPareja.com</p>
  </div>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="alta.html">Registrarse</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="login.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="paises.html">Paises</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="menu.html">Menú</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="usuarios.html">Usuarios</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <form action="menu.html" method="post">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Email inválido." placeholder="micorreo@baroja.com">
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="contrasena">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

</body>

</html>
